<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, a, b, and c are variables.</p>

<p id="demo"></p>

<script>
let a = 2250;
let b = 150;
let c = a - b;
document.getElementById("demo").innerHTML =
"The value of c is: " + c;
</script>

</body>
</html>
